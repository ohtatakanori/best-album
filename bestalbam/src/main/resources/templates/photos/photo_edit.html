<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>投稿情報作成画面</title>
</head>

<body>
    <header>
        <h2>投稿情報変更</h2>
        <div>
            <a th:href="@{/contributor/users}">
                <img th:src=@{/images/user.png} width="30" alt="ユーザーのアイコン画像">
            </a>
            <a th:href="@{/contributor/photos}">
                <img th:src=@{/images/book.jpeg} width="30" alt="アルバムのアイコン画像">
            </a>
            <a th:href="@{/logout}">
                <img th:src=@{/images/logout.png} width="30" alt="ログアウトのアイコン画像">
            </a>
        </div>
    </header>
    <form th:action="@{/contributor/photos/edit}" th:method="post" th:object="${photo}">
        <input type="hidden" th:field="*{id}">
        <h2><span th:text="${user}"></span></h2>
        <p>写真</p>
        <input type="file" th:field="*{file}">
        <p>位置情報</p>
        <input type="text" th:field="*{place}" placeholder="位置情報を入力">
        <p>コメント</p>
        <textarea th:field="*{description}" placeholder="コメントを入力"></textarea>
        <div>
            <div class="between-button">
                <button type="submit">投稿</button>
            </div>
        </div>

    </form>
</body>
</html>
