<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
        <!-- th:replace="~{layout/admin/base :: layout(~{::title},~{::body/content()})}"> -->
<head>
    <meta charset="UTF-8">
    <title>ユーザー情報画面</title>
</head>
<body>
    <h1>ユーザーの削除</h1>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col align-self-center">
                <form th:action="@{/contributor/users/delete}" th:method="post" th:object="${user}">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="username" class="form-label">本当に削除してよろしいですか？</label>
                                <!-- <input type="text" class="form-control" th:field="*{username}" placeholder="ユーザー名" disabled readonly> -->
                            </div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">削除</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
