<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>ユーザー情報画面</title>
</head>
<body>
    <header>
        <h1>ユーザーの削除</h1>
            <div>
                <a th:href="@{/contributor/users}">
                    <img th:src=@{/images/user.png} width="30" alt="ユーザーのアイコン画像">
                </a>
                <a th:href="@{/contributor/photos}">
                    <img th:src=@{/images/book.jpeg} width="30" alt="アルバムのアイコン画像">
                </a>
            </div>
    </header>
    <form th:action="@{/contributor/users/delete}" th:method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
            <div class="comment">
                <label for="username">本当に削除してよろしいですか？</label>
            </div>
            <div class="between-button">
                <button type="submit">削除</button>
            </div>
    </form>
</body>
</html>
